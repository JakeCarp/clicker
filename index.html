<!doctype html>
<html lang="en">

<head>
    <title>Clicker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <header class="container-fluid text-center">
        <h1>Clicker</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col">
                <h3>Total: <span id="mine-total">0</span></h3>
                <h3>Click Multiplyer: <span id="click-multi">0</span></h3>
                <h3>Auto Rate: <span id="auto-multi">0</span></h3>
            </div>
            <div class="col">
                <img onclick="mine()" src="https://via.placeholder.com/150" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col" id="upgrade-container">
            </div>
        </div>
    </main>
    <footer class="container-fluid text-center">
        <h5>made by thing</h5>
    </footer>







    <script src="game.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</html>
